<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hot Espresso Categories</title>
    <link rel="stylesheet" href="../../../res/styles/bootstrap-4.0.0-dist/css/bootstrap-grid.css">
    <link rel="stylesheet" href="../../../res/styles/bootstrap-4.0.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../../res/styles/colddrinksmenu.css">
</head>
<body>
    <a href="../"></a>
    <div id="main" class="container-fluid">


    </div>


    <script>
        let drinks = [
            {"name": "Iced Latte", destination: "./iced.html", color: "#6F6E39"},
            {"name": "Matcha", destination: "./matcha.html", color: "#69bf64"},
            {"name": "Blue Curacao", destination: "./bluecuracao.html", color: "#1a305e"},
            {"name": "Vanilla", destination: "./vanilla.html", color: "#F3E5AB"},
            {"name": "Caramel", destination: "./caramel.html", color: "#C68E17"},
            {"name": "Cinnamon", destination: "./cinnamon.html", color: "#D2691E"},
            {"name": "Hazelnut", destination: "./hazelnut.html", color: "#ae9f80 "},
            //{"name": "Turmeric", destination: "./turmeric.html", color: "#D2691E"},
            {"name": "Rose", destination: "./rose.html", color: "#FF69B4"},
            {"name": "Red Velvet", destination: "./redvelvet.html", color: "#9c0000", special: 1},
            {"name": "Charcoal", destination: "./charcoal.html", color: "#333333"},
            {"name": "Iced Mocha", destination: "./icedmocha.html", color: "#30210c"},
            {"name": "Iced White Mocha", destination: "./icedwhitemocha.html", color: "#ffe1b8"},
            {"name": "Iced Spanish", destination: "./spanishlatte.html", color: "#6F6E39"},
            {"name": "Iced Caramel Macchiato", destination: "./caramelmacchiato.html", color: "#ffcb6b"},
            {"name": "White Mocha Caramel", destination: "./whitemochacaramel.html", color: "#fcb738"},
            {"name": "Salted Caramel Mocha", destination: "./saltedcaramelmocha.html", color: "#5c3c00"},
            //  {"name": "Simonelli", destination: "./simonelli.html", color: "#fa1911", marina: 1},
            //  {"name": "Mariana Trench", destination: "./marianatrench.html", color: "#fa1911", marina: 1}
        ]
        


        let main = document.getElementById("main")
        let i=0
        drinks.forEach(e=>{
            if(i%4 == 0 && i != 0){
                let br = document.createElement("div")
                br.style.flexBasis="100%"
                br.style.height="0%"
                main.append(br)
            }
            newButton = document.createElement("button")
            newButton.href = e.destination
            newButton.innerText = e.name
            newButton.classList.add("btn")
            newButton.style.backgroundColor = e.color
            newButton.addEventListener("click", c=>{
                window.location.href = (e.destination)
            })
            if(e.special == 1){
                newButton.style.border = "3px solid black"
            }
            if(e.marina == 1){
                newButton.style.backgroundImage = "linear-gradient(to right, red,orange,yellow,green,blue,indigo,violet)";
            }
            main.append(newButton)
            i++
        })

    </script>
</body>
</html>
