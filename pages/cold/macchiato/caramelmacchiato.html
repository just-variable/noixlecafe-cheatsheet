<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../../../res/styles/bootstrap-4.0.0-dist/css/bootstrap-grid.css">
    <link rel="stylesheet" href="../../../res/styles/bootstrap-4.0.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../../res/styles/recipes.css">
</head>
<body>
    <div class="container-fluid" id="main">

    </div>

    <div class="container-fluid">
        <h4>Garnish:</h4>
        <div>
            <img src="../../../res/images/caramelmacchiato.jpg" id="garnish">
            <p class="design">((In can cup))</p>
            <p class="design">Foam sphere in the middle (with spoon)</p>
            <p class="design">Foam circle border (with spoon)</p>
            <p class="design">4 caramel sauce circles</p>
            <p class="design">18x towards center with toothpick</p>

        </div>
    </div>


    <script>
        let recipe={cup: "Small Espresso Cup", steps: "Double Shot/3 Vanilla Syrup pumps/~4 Ice Cubes/250mL Milk/15g Caramel on top (design)/<a href='#garnish'>click to see garnish pattern", mainSize: "Dine in (small can cup)", availableSizes: ["400cc: same", "500cc: 3 shots/4 pumps vanilla syrup/300mL milk/15g caramel on top/4 ice cubes"]}

        let main = document.getElementById("main")
        let title = document.createElement("h1")
        title.innerText="Iced Caramel Macchiato"
        let mainSizeTitle = document.createElement("h5")
        mainSizeTitle.innerHTML = recipe.mainSize
        
        main.append(title)
        main.append(mainSizeTitle)
        
        steps = recipe.steps.split("/")

        let i=1
        steps.forEach(e=>{
            let newStep = document.createElement("p")
            newStep.innerHTML= (e)
            main.append(newStep)
            i++
        })
        recipe.availableSizes.forEach(e => {
            let sizeTitle = document.createElement("h5")
            main.append(sizeTitle)
            e.split(":")
            sizeTitle.innerHTML = e.split(":")[0]
            
            let steps2 = e.split(":")[1].split("/")

            steps2.forEach(c => {
                let newStep2 = document.createElement("p")
                newStep2.innerHTML = c
                main.append(newStep2)
            })

        })
    </script>
</body>
</html>
