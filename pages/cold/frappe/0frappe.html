<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FRAPPE</title>
    <link rel="stylesheet" href="../../../res/styles/bootstrap-4.0.0-dist/css/bootstrap-grid.css">
    <link rel="stylesheet" href="../../../res/styles/bootstrap-4.0.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../../res/styles/colddrinksmenu.css">
</head>
<body>
    <a href="../"></a>
    <div id="main" class="container-fluid">


    </div>


    <script>
        let drinks = [
            {"name": "Noix", destination: "./noix.html", color: "#4E2A2A"},
            {"name": "Mocha Original", destination: "./mochaoriginal.html", color: "#4E2A2A"},
            {"name": "Mocha Tiramisu", destination: "./mochatiramisu.html", color: "#4E2A2A"},
            {"name": "Caramel Frappe", destination: "./caramelfrappe.html", color: "#FFD59A"},
            {"name": "Coffee Frappe", destination: "./coffeefrappe.html", color: "#4E2A2A"},
            {"name": "Pumpkin Spice", destination: "./pumpkinspice.html", color: "#FF7518", special: 1},
            {"name": "Red Velvet", destination: "./redvelvet.html", color: "#9c0000", special: 1},
        ]


        let main = document.getElementById("main")
        let i=0
        drinks.forEach(e=>{
            if(i%4 == 0 && i != 0){
                let br = document.createElement("div")
                br.style.flexBasis="100%"
                br.style.height="0%"
                main.append(br)
            }
            newButton = document.createElement("button")
            newButton.href = e.destination
            newButton.innerText = e.name
            newButton.classList.add("btn")
            newButton.style.backgroundColor = e.color
            newButton.addEventListener("click", c=>{
                window.location.href = (e.destination)
            })
            if(e.special == 1){
                newButton.style.border = "3px solid black"
            }
            main.append(newButton)
            i++
        })

    </script>
</body>
</html>
