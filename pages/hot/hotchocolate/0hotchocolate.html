<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hot Espresso Categories</title>
    <link rel="stylesheet" href="../../../res/styles/bootstrap-4.0.0-dist/css/bootstrap-grid.css">
    <link rel="stylesheet" href="../../../res/styles/bootstrap-4.0.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../../res/styles/hotdrinksmenu.css">
</head>
<body>
    <a href="../"></a>
    <div id="main" class="container-fluid">


    </div>


    <script>
        let drinks = [
            {"name": "Hot Chocolate", destination: "./hotchocolate.html", color: "#6A4F2C"},
        ]


        let main = document.getElementById("main")
        let i=0
        drinks.forEach(e=>{
            if(i%5 == 0 && i != 0){
                let br = document.createElement("div")
                br.style.flexBasis="100%"
                br.style.height="0%"
                main.append(br)
            }
            newButton = document.createElement("button")
            newButton.href = e.destination
            newButton.innerText = e.name
            newButton.classList.add("btn")
            newButton.style.backgroundColor = e.color
            newButton.addEventListener("click", c=>{
                window.location.href = (e.destination)
            })
            main.append(newButton)
            i++
        })

    </script>
</body>
</html>
