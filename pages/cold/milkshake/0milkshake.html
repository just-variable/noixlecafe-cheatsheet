<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hot Espresso Categories</title>
    <link rel="stylesheet" href="../../../res/styles/bootstrap-4.0.0-dist/css/bootstrap-grid.css">
    <link rel="stylesheet" href="../../../res/styles/bootstrap-4.0.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../../res/styles/colddrinksmenu.css">
</head>
<body>
    <a href="../"></a>
    <div id="main" class="container-fluid">


    </div>


    <script>
        let drinks = [
            {"name": "Lotus Caramel", destination: "./lotuscaramel.html", color: "#DDAD75"},
            {"name": "Cookies and Cream", destination: "./cookiesandcream.html", color: "#333"},
            {"name": "Nutty Bueno", destination: "./nuttybueno.html", color: "#1B1B1B"},
            {"name": "Vanilla Strawberry", destination: "./vanillastrawberry.html", color: "#FB2943"},
            {"name": "Pistachio", destination: "./pistachio.html", color: "#93C572"},
            {"name": "Ruby Chocolate", destination: "./rubychocolate.html", color: "#E0115F"},
            {"name": "Vanilla", destination: "./vanilla.html", color: "#F3E5AB"},
            {"name": "Brownie", destination: "./brownie.html", color: "#4f2a2a"},
            {"name": "Blueberry Muffin", destination: "./blueberrymuffin.html", color: "#464196"}
        ]


        let main = document.getElementById("main")
        let i=0
        drinks.forEach(e=>{
            if(i%4 == 0 && i != 0){
                let br = document.createElement("div")
                br.style.flexBasis="100%"
                br.style.height="0%"
                main.append(br)
            }
            newButton = document.createElement("button")
            newButton.href = e.destination
            newButton.innerText = e.name
            newButton.classList.add("btn")
            newButton.style.backgroundColor = e.color
            newButton.addEventListener("click", c=>{
                window.location.href = (e.destination)
            })
            main.append(newButton)
            i++
        })

    </script>
</body>
</html>
